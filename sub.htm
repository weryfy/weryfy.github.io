<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe button</title>
    <script>
        function changeColor() {
            var elem = document.getElementById("aa");
            elem.style.background = 'grey';
            elem.innerHTML = "Вы подписаны";
            window.location.href = "https://www.youtube.com/channel/UC-gzLzdXCfSEWECEjqGlnSg";

        }
    </script>
    <style>
        a {
            margin: auto 0;
            width: 200px;
            font-size: 30px;
            text-align: center;
            height: 45px;
            display: block;
            background: red;
            text-decoration: none;
            color: white;
        }
    </style>

</head>

<body>
    <a href="#" id="aa" onclick="changeColor()">Подписаться</a>
</body>

</html>
